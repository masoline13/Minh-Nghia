<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Game || Minh Nghia</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Simple XO Game || Minh Nghia</h1>
    <div id="container">
        <div class="block">
            <div id="box1" class="box top left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 2" class="box top">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            
            <div id="box 3" class="box top right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 4" class="box left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 5" class="box">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 6" class="box right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 7" class="box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 8" class="box bottom">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>

            <div id="box 9" class="box bottom right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
