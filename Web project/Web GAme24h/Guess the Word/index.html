<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Guess the Word || Minh Nghia</title>
    </head>

    <body>

        <div class="wrapper">
            <h1>Guess the Word || Minh Nghia</h1>
            <div class="content">
                <input type="text" class="type-input" maxlength="1">
                <div class="word"></div>
                <div class="info">
                    <p class="guess">Guesses: <span></span></p>
                    <p class="wrong">Mistakes: <span></span></p>
                    <p class="hint">Hints: <span></span></p>
                </div>
                <div class="buttons">
                    <button class="reset">Reset Game</button>
                    <button class="showhint">Show Hint</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="word.js"></script>
    </body>
    
</html>
